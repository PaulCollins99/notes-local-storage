<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=description content="A note taking app.">
    <meta name="theme-color" content="#336699"/>

    <title>Notes</title>

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="./multimedia/192.png">
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header id="header">
        <button id="openNav" class="navButton" data-toggle-navbar="navbar" aria-label="Open Nav Bar" aria-hidden="true">Open Nav</button>
    </header>
    <section id="navbar" class="navbarHolder" aria-label="Main Nav" aria-hidden="true">
        <nav class="navbarContent">
            <button id="closeNav" class="navButton" data-toggle-navbar="navbar" aria-label="Close Nav Bar" aria-hidden="true">Close Nav</button>
        </nav>
    </section>
    <section id="noteHolder">
        <section id="note">
            <h4>This is a note header</h4>
            <p>This is a note body</p>
        </section>
    </section>

</body>
</html>
