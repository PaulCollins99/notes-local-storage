<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=description content="A note taking app.">
    <meta name="theme-color" content="#336699"/>

    <title>Notes</title>

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="./multimedia/192.png">
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header id="header">
        <button id="openNav" class="navButton"aria-label="Open Nav Bar" aria-hidden="true">Open Nav</button>
    </header>
    <section id="navbar" class="navbarHolder" aria-label="Main Nav" aria-hidden="true">
        <nav class="navbarContent">
            <button id="closeNav" class="navButton"aria-label="Close Nav Bar" aria-hidden="true">Close Nav</button>
        </nav>
    </section>
    <section class="noteHolder">
        <section class="note" id="note1">
            <section class="noteDetails">
                <h4 class="noteHeader">This is a note header</h4><button class="noteButton">Test</button>
                <p class="noteText">This is a note body pleasssssseeeeeee</p>
            </section>            
        </section>
    </section>

</body>
</html>
